	<style type="text/css">
		body{
			width: 600px;
			margin: 0 auto;
		}
		#total{
			width: 300px;
			border: black 1px solid;
			float: left;

		}
		ul{
			list-style: none;

			margin: 0;

			width: 250px;

		}

	<script type="text/javascript">
		//DOM增删改练习
		window.onload = function(){
			function myClick (idStr, fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
			//建一个“广州”节点，添加到#city下(法1)
			myClick("btn01",function(){
				//创建li元素节点
				var li = document.createElement("li");
				//创建广州文本节点
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				//获取id为city的节点
				var city = document.getElementById("city");
				city.appendChild(li);
			})
			
			
			//建一个“广州”节点，添加到#city下(法2)
			myClick("btn07",function(){
				var city = document.getElementById("city");
				/* 使用innerHTML也可以实现完成DOM的增删改操作,但他是将所有的li都重新建立,动作太大
				我们一般两种方式结合使用 */
				//city.innerHTML = "<li>广州</li>";
				//结合两种方法(推荐使用)
				var li = document.createElement("li");
				li.innerHTML = "广州";
				city.appendChild(li);
			})
			
			//将“广州”节点插入到#bj前面
			myClick("btn02",function(){
				var bj = document.getElementById("bj");
				var li = document.createElement("li");
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				//获取city
				var city = document.getElementById("city");
				city.insertBefore(li,bj);
			})
			
			//使用“广州”节点替换#bj节点
			myClick("btn03",function(){
				var bj = document.getElementById("bj");
				var li = document.createElement("li");
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				var city = document.getElementById("city");
				city.replaceChild(li,bj);
			})
			
			//删除#bj节点
			myClick("btn04",function(){
				var bj = document.getElementById("bj");
				var city = document.getElementById("city");
				//city.removeChild(bj);
				bj.parentNode.removeChild(bj);//常用
			})
			
			//读取#city内的HTML代码
			myClick("btn05",function(){
				var city = document.getElementById("city");
				alert(city.innerHTML);
			})
			
			//设置#bj内的HTML代码
			
			myClick("btn06",function(){
				var bj = document.getElementById("bj");
				bj.innerHTML = "郑州";
			})
			
			
		}
	</script>

	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢那个城市？
				</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">建一个“广州”节点，添加到#city下(法1)</button></div>
			<div><button id="btn07">建一个“广州”节点，添加到#city下(法2)</button></div>
			<div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
			<div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
		</div>
	</body>
