<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script type="text/javascript">
			//浏览器显示警告窗口!
			alert("hello world!");
			//向body中输入语句!
			document.write("hello world!");
			//向控制台输入语句!
			console.log("hello world!");
			//如果三句语句一起写,则会按照从上往下的顺序输出!
		</script>
	</head>
	<body>
	</body>
</html>
