<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 * 字面量 不能改变，可以直接使用但不建议使用，因为太长难记
			 * 变量 变量可以改变 用变量来保存字面量，方便使用
			 */ 
			//js中声明变量用var,但是如果不给变量赋值,控制台就会报错undefined
			var a;
			//变量可以赋多个值,按照自上而下的顺序执行
			a = 123;
			a = 456;
			//同时声明变量和赋值
			var b = 789;
			//变量可对字面量进行描述
			var age = 60;
			console.log("age");
		</script>
	</head>
	<body>
	</body>
</html>
