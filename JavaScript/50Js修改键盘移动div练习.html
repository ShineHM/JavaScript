<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
					#box1{
						width: 100px;
						height: 100px;
						background-color: red;
						position: absolute;
					}
				</style>
				<script type="text/javascript">
					window.onload = function(){
						
						//定义一个变量，表示移动的速度
						var speed = 10;
						//定义一个变量，表示方向,可以修改dir来改变方向
						var dir = 0;
						/* div第一次移动的时候会卡顿一下，开启定时器解决这个问题 */
						setInterval(function(){
							/* 37左	38上	39右	40下 */
							switch(dir){
								case 37:
									//alert("左");
									//left减小
									box1.style.left = box1.offsetLeft - speed + "px";
									break;
								case 38:
									//alert("上");
									box1.style.top = box1.offsetTop - speed + "px";
									break;
								case 39:
									//alert("右");
									box1.style.left = box1.offsetLeft + speed + "px";
									break;
								case 40:
									//alert("下");
									box1.style.top = box1.offsetTop + speed + "px";
									break;
							}
						},30)
						
						//使div可以根据不同的方向键向不同的方向移动
						document.onkeydown = function(event){
							event = event || window.event;
							//当用户按了ctrl后，加速
							if(event.ctrlKey){ 
								speed = 50;
							}else{
								speed = 10;
							}
							dir = event.keyCode;
						}
						document.onkeyup = function(){
							dir = 0;
						}
					}
				</script>
			</head>
			<body>
				<div id="box1"></div>
			</body>
		</html>
