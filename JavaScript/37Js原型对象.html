			function createMan(name,age,gender){
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			//修改原型的toString方法
			createMan.prototype.toString = function(){
				return "createMan[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
			}
			var man = new createMan("韩苗",20,"女");
			var man = man.toString();
			console.log(man);
			console.log(man.hasOwnProperty("toString"));
			console.log(man.__proto__.hasOwnProperty("toString"));
			console.log(man.__proto__.__proto__.hasOwnProperty("toString"));
			console.log(man);
